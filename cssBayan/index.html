<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="./styles.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="page">
        <h1>Memes with Leo DiCaprio</h1>

        <div class="accordion">

            <div class="item">
                <input class="item__input" type="radio" name="meme-item" id="item--1">
                <label class="item__content" for="item--1">
                    <div class="item__header">
                        <h2>Pizza meme</h2>
                        <span class="icon"></span>
                    </div>
                    <div class="item__image">
                        <img src="./assets/meme-01.png">
                    </div>
                </label>
            </div>
            <div class="item">
                <input class="item__input" type="radio" name="meme-item" id="item--2">
                <label class="item__content" for="item--2">
                    <div class="item__header">
                        <h2>Dog meme</h2>
                        <span class="icon"></span>
                    </div>
                    <div class="item__image">
                        <img src="./assets/meme-02.png">
                    </div>
                </label>
            </div>

        </div>
    </div>
</body>
</html>
